<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NÉO_DZ | CORE_INTERFACE</title>
    <style>
        :root { --neon-green: #00ff41; --dark-bg: #0a0a0a; }
        body { 
            background: var(--dark-bg); 
            color: var(--neon-green); 
            font-family: 'Courier New', monospace; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0; 
        }
        .terminal { 
            border: 1px solid var(--neon-green); 
            padding: 20px; 
            box-shadow: 0 0 20px rgba(0, 255, 65, 0.2);
            max-width: 80%;
        }
        .cursor { 
            display: inline-block; 
            width: 10px; 
            height: 20px; 
            background: var(--neon-green); 
            animation: blink 1s infinite; 
        }
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0; } }
        button {
            background: transparent;
            border: 1px solid var(--neon-green);
            color: var(--neon-green);
            padding: 10px 20px;
            cursor: pointer;
            margin-top: 15px;
        }
        button:hover { background: var(--neon-green); color: var(--dark-bg); }
    </style>
</head>
<body>
    <div class="terminal">
        <div>[SYSTEM] NÉO_DZ_SRV_01 READY</div>
        <div>[USER] u0_a290 ACCESS GRANTED</div>
        <hr>
        <p id="output">ATTENTE DE COMMANDES...</p>
        <button onclick="execute()">EXÉCUTER SCAN</button>
        <span class="cursor"></span>
    </div>

    <script>
        function execute() {
            const out = document.getElementById('output');
            out.innerText = "[PRÉLÈVEMENT DES DONNÉES EN COURS...]";
            setTimeout(() => {
                out.innerText = "[RÉSULTAT] : SYSTÈME NOMINAL. ALGER_CORE STABLE.";
            }, 1500);
        }
    </script>
</body>
</html>
