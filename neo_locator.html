<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NÉO_LOCATOR V1.0 - NetSecurePro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body { background-color: #050505; color: #00ff41; font-family: 'Courier New', Courier, monospace; }
        #map { height: 600px; border: 1px solid #1a3a3a; filter: hue-rotate(150deg) brightness(0.8) contrast(1.2); }
        .terminal-header { border-bottom: 2px solid #00ff41; text-shadow: 0 0 5px #00ff41; }
        .data-panel { background: rgba(0, 20, 0, 0.9); border-left: 3px solid #00ff41; }
        .status-pulse { animation: pulse 2s infinite; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.3; } 100% { opacity: 1; } }
    </style>
</head>
<body class="p-4">

    <!-- HEADER SYSTÈME -->
    <div class="terminal-header mb-6 p-2 flex justify-between items-center">
        <div>
            <h1 class="text-xl font-bold tracking-widest">NÉO_LOCATOR V1.0 // CORE 20.6 PRO V7</h1>
            <p class="text-xs">OPÉRATEUR : Zoubirou Mohammed Ilyes | SCEAU : 0009-0007-7571-3178</p>
        </div>
        <div class="text-right">
            <span class="status-pulse text-xs text-red-500 font-bold">● LIEN SÉCURISÉ ACTIF</span>
        </div>
    </div>

    <div class="grid grid-cols-1 lg:grid-cols-4 gap-4">
        <!-- PANNEAU DE CONTRÔLE -->
        <div class="data-panel p-4 col-span-1 space-y-4">
            <h2 class="text-sm border-b border-green-900 pb-2">PARAMÈTRES DE TRAÇAGE</h2>
            <div class="text-xs space-y-2">
                <p>LATITUDE : <span id="lat" class="text-white">---</span></p>
                <p>LONGITUDE : <span id="lng" class="text-white">---</span></p>
                <p>PRÉCISION : <span id="acc" class="text-white">---</span> m</p>
                <p>VITESSE : <span id="spd" class="text-white">---</span> km/h</p>
                <hr class="border-green-900">
                <p>HASH ETHIQUE : <span class="text-blue-400">7f8a...d6e</span></p>
            </div>
            <button onclick="startTracking()" class="w-full bg-green-900 hover:bg-green-700 text-white font-bold py-2 px-4 transition duration-300">
                INITIER LA LOCALISATION
            </button>
            <div id="log" class="text-[10px] h-32 overflow-y-auto bg-black p-2 border border-green-900 opacity-70">
                [SYSTEM] Initialisation...
            </div>
        </div>

        <!-- VISUALISATION CARTOGRAPHIQUE -->
        <div class="col-span-3">
            <div id="map"></div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        let map = L.map('map').setView([36.7538, 3.0588], 13); // Default Alger
        let marker, circle;

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: 'NetSecurePro (NÉO_DZ) | © OpenStreetMap'
        }).addTo(map);

        function log(msg) {
            const l = document.getElementById('log');
            l.innerHTML += `> ${msg}<br>`;
            l.scrollTop = l.scrollHeight;
        }

        function startTracking() {
            log("Demande d'autorisation de géolocalisation...");
            if (navigator.geolocation) {
                navigator.geolocation.watchPosition(success, error, {
                    enableHighAccuracy: true,
                    timeout: 5000,
                    maximumAge: 0
                });
            } else {
                log("ERREUR : Géolocalisation non supportée.");
            }
        }

        function success(pos) {
            const crd = pos.coords;
            document.getElementById('lat').innerText = crd.latitude.toFixed(6);
            document.getElementById('lng').innerText = crd.longitude.toFixed(6);
            document.getElementById('acc').innerText = crd.accuracy.toFixed(2);
            document.getElementById('spd').innerText = crd.speed ? (crd.speed * 3.6).toFixed(2) : "0.00";

            log(`Nœud détecté : ${crd.latitude.toFixed(4)}, ${crd.longitude.toFixed(4)}`);

            if (marker) {
                map.removeLayer(marker);
                map.removeLayer(circle);
            }

            marker = L.marker([crd.latitude, crd.longitude]).addTo(map)
                .bindPopup('POINT D\'ENTRÉE SÉCURISÉ (NÉO_DZ)').openPopup();
            
            circle = L.circle([crd.latitude, crd.longitude], {
                radius: crd.accuracy,
                color: '#00ff41',
                fillColor: '#00ff41',
                fillOpacity: 0.15
            }).addTo(map);

            map.setView([crd.latitude, crd.longitude]);
        }

        function error(err) {
            log(`ERREUR CRITIQUE (${err.code}) : ${err.message}`);
        }
    </script>
</body>
</html>
